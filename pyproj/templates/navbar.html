<nav style="background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%); padding: 14px 32px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.08); justify-content: space-between;">
    <a href="/" style="color: white; text-decoration: none; font-weight: 600; padding: 10px 28px; background: rgba(0,0,0,0.15); border-radius: 24px; font-size: 1.1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.10); transition: background 0.2s, box-shadow 0.2s; margin-right: 12px; letter-spacing: 1px;">
        <span style="display: flex; align-items: center; gap: 8px;">
            <svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='white' viewBox='0 0 24 24'><path d='M12 3l10 9h-3v9h-6v-6h-2v6H5v-9H2z'/></svg>
            Home
        </span>
    </a>
    <form method="GET" action="{% url 'home' %}">
        <input type="text" name="q" placeholder="Search Rooms..." style="padding: 8px 12px; border-radius: 20px; border: none; background: rgba(255,255,255,0.9); font-size: 1rem;"/>
    </form>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout'%}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
