<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4ff 0%, #e0f7fa 100%);
            color: #222;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 18px;
        }
        p {
            color: #444;
            font-size: 1.2rem;
            margin-bottom: 32px;
        }
        .cta-btn {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #0056b3 0%, #0096c7 100%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Welcome to StudyBud!</h1>
        <p>Your place to connect, share, and grow together. Join rooms, ask questions, and collaborate with fellow learners in a friendly environment.</p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>
</body>
</html>
